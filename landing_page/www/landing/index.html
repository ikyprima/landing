<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page LMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      text-align: center;
    }
    header {
      background: #007bff;
      color: white;
      padding: 40px 20px;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    p {
      margin: 10px 0 20px;
      font-size: 1.2rem;
      color: #333;
    }
    a.btn {
      display: inline-block;
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s;
    }
    a.btn:hover {
      background: #0056b3;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      background: #e9ecef;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

  <header>
    <h1>Welcome to My LMS</h1>
    <p>Belajar lebih mudah, kapan saja, di mana saja.</p>
